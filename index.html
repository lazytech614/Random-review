<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Review</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <h1 id="title">Our Reviews</h1>
        <div class="line"></div>
        <div class="review-container">
            <div class="img-container">
                <img src="./images/model1-modified.png" alt="model">
                <div class="quotation-container">
                    <p> &quot;</p>
                </div>
            </div>
            <div class="personal-info">
                <h4 id="name">Susan Smith</h4>
                <p id="occupation">web developer</p>
            </div>
            <div class="review">
                <p>Edison bulb put a bird on it humblebrag, marfa pok pok heirloom fashion axe cray stumptown venmo actually seitan. VHS farm-to-table schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby chic. </p>
            </div>
            <div class="btn-container">
                <div class="left">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="right">
                    <i class="ri-arrow-right-s-line"></i>
                </div>
            </div>
            <div class="surprise-btn-container">
                <button id="surprise-me">Surprise Me</button>
            </div>
        </div>
    </main>
</body>
</html>
